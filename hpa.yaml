# hpa - автоскейлинг по cpu
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webapp-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webapp
  minReplicas: 1 # стартовое минимальное количество
  maxReplicas: 6 # резерв для дневного пика
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # поддерживаем среднее cpu на уровне 50%, чтобы не создавать лишние поды без необходимости